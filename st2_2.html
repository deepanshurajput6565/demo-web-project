<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <style>
        body {
            background-color: rgb(215, 215, 208);
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .parent {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .child {
            background-color: #fff;
            border: 2px solid black;
            padding: 20px;
            width: 250px;
            border-radius: 12px;
            text-align: center;
        }

        .child img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .r {
            color: red;
            font-weight: bold;
        }

        button {
            background-color: blue;
            color: white;
            padding: 10px 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
        }

        h1 {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1 align="center">My Watch Collection Price</h1>

    <div class="parent">
        <div class="child">
            <img src="https://encrypted-tbn3.gstatic.com/shopping?q=tbn:ANd9GcSjI-Lgc3llclnqCRHVJFDPF8Zkc2dv9eB3KUhKcGgX-cucfG9gKle5aIjym3B-j8QFiAzpA9pMDQyidwkBkmugC0wrZ68QYGwiYF-csP01gerKAFX64KzJbw" />
            <h3>Premium Wrist Watch</h3>
            <p>A comfortable, stainless steel body, stylish look</p>
            <p class="r">Price : $10000</p>
            <button>Add to cart</button>
        </div>
    </div>

</body>

</html>
